<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>SmugMug Responsive Embeds</title>

<link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/styles/default.min.css'>

<link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />

</head>

<body>

<div class="container">

    <div id="lead" class="text-center">
        <h1>SmugMug Responsive Embeds</h1>
        <p class="lead">Use this tool to embed your SmugMug images responsively.</p>
        <p><code>&lt;picture&gt;</code>, <a href="https://scottjehl.github.io/picturefill/" title="A responsive image polyfill library">Picturefill</a>, and retina ready! (<a href="wordpress.html">Want a Wordpress shortcode</a>?)</p>
    </div>

    <div class="row">
        <div class="col-md-4">
            <form role="form" id="formSmug" onsubmit="return false">
                <fieldset  class="form-horizontal">
                    <legend>Photo</legend>
                    <div class="form-group">
                    <label for="account" class="col-sm-2 control-label">Account Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="account" placeholder="" value="elusivetruth">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhoto" class="col-sm-2 control-label">Photo URL</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPhoto" placeholder="http://yoursite.smugmug.com/..." value="http://photos.onvagrancy.com/Bikerafting-Europe-2013/2-Germany-The-Rhine/i-dVHTWhZ/0/L/DSC00222_v2-L.jpg">
                        </div>
                    </div>
                    <div class="alert alert-danger hide" role="alert" id="urlError"></div>
                    <div class="form-group">
                        <label for="inputCaption" class="col-sm-2 control-label">Caption</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCaption" placeholder="" value="">
                        </div>
                    </div>
                </fieldset>

                <fieldset  class="form-horizontal">
                    <legend>Media Query Breakpoints</legend>
                    <div class="form-group">
                        <label for="inputBreakpoint" class="col-sm-2 control-label">Break point</label>
                        <div class="col-md-10">
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="inputBreakpoint" placeholder="1024">
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" id="inputUnit">
                                        <option>px</option>
                                        <option>em</option>
                                        <option>dpi</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button id="inputAdd" class="btn btn-default">Add Breakpoint</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="col-md-2">
            <ul class="list-group" id="breakPointList">
            </ul>
            <span class="btn-group">
                <button id="inputClear" class="btn btn-sm btn-warning">Clear Breakpoints</button>
            </span>


        </div>
        <div class="col-md-6">
            <img src="img/ajax-loader.gif" id="loading-indicator" class="center-block hide" />
            <pre class="hide">
      <code class="html" id="code" data-toggle="tooltip" data-placement="top" title="Press Ctrl+C to Copy">
      </code>
            </pre>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="picturePreview"></div>
    </div>
</div><!-- /.container -->


<div class="footer">
    <div class="container">
        <p class="text-muted">Â©2014 <a href="https://twitter.com/Ramblurr" title="Casey Link's Twitter">Casey Link</a></p>
    </div>
</div>

<script src="js/clip.js"></script>
<script src="js/index.js"></script>

</body>

</html>
